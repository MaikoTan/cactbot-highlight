name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
          echo "$(pwd)/node_modules/.bin/" >> $GITHUB_PATH
          # Install Crowdin CLI
          yarn global add @crowdin/cli

      - name: "Fetch i18n files"
        env:
          CROWDIN_API_TOKEN: "${{ secrets.CROWDIN_API_TOKEN }}"
        run: |
          yarn port-i18n
          yarn crowdin:pull
          yarn import-i18n

      - name: Build
        run: |
          yarn run package

      - name: grep asset name
        run: |
          NAME="$(ls | grep 'cactbot-highlight-.*.vsix')"
          echo "ASSET_NAME=$NAME" >> $GITHUB_ENV

      - name: Create Release
        if: steps.autotag.outputs.tagname != ''
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.autotag.outputs.tagname }}
          release_name: Cactbot Highlight v${{ steps.autotag.outputs.tagname }}
          body: ''
          draft: true
          prerelease: false

      - name: Upload Release Asset
        if: steps.autotag.outputs.tagname != ''
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_NAME }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/zip

      - name: Publish to VS Market
        if: steps.autotag.outputs.tagname != ''
        run: |
          vsce publish -p ${{ secrets.AZURE_TOKEN }}
