name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
          echo "$(pwd)/node_modules/.bin/" >> $GITHUB_PATH
          # Install Crowdin CLI
          yarn global add @crowdin/cli

      - name: "Fetch i18n files"
        env:
          CROWDIN_API_TOKEN: "${{ secrets.CROWDIN_API_TOKEN }}"
        run: |
          yarn port-i18n
          yarn crowdin:pull
          yarn import-i18n

      - name: Build
        run: |
          yarn run package

      - name: grep asset name and tag name
        run: |
          NAME="$(ls | grep 'cactbot-highlight-.*.vsix')"
          echo "ASSET_NAME=$NAME" >> $GITHUB_ENV
          TAG="$(echo '${{ github.ref }}' | sed 's/refs\/tags\///g')"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: Cactbot Highlight ${{ env.TAG }}
          body: ''
          draft: true
          files: |
            ${{ env.ASSET_NAME }}

      - name: Publish to VS Market
        run: |
          vsce publish -p ${{ secrets.AZURE_TOKEN }}
